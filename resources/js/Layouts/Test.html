<template>

    >
      <!-- Toggle button at top right inside sidebar -->
      <button 
        @click="toggleSidebar"
        class="absolute top-2 right-2 bg-white border rounded-full p-1 shadow hover:bg-gray-200"
      >
        <svg v-if="sidebarVisible" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 20 20" fill="currentColor">

          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
        </svg>
        <svg v-else xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 20 20" fill="currentColor">

          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />

        <ul>

      </div>

      <!-- Topbar -->
      <header class="bg-white shadow-md p-4 flex justify-between items-center">
